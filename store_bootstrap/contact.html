<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Liên hệ</title>
  <meta name="description" content="Trang liên hệ cửa hàng">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tên Cửa Hàng</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <h3>Liên hệ với chúng tôi</h3>
        <p>Điền vào form bên cạnh hoặc gọi hotline để được tư vấn nhanh.</p>
        <ul class="list-unstyled">
          <li><strong>Địa chỉ:</strong> [Địa chỉ cửa hàng]</li>
          <li><strong>Hotline:</strong> [Số điện thoại]</li>
          <li><strong>Email:</strong> info@yourshop.example</li>
        </ul>

        <h5 class="mt-4">Bản đồ</h5>
        <div class="ratio ratio-16x9">
          <!-- Replace the src in iframe with your Google Maps embed code -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

      <div class="col-md-6">
        <form id="contactForm" class="card p-3 shadow-sm" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Họ tên</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" id="phone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="msg" class="form-label">Nội dung</label>
            <textarea id="msg" class="form-control" rows="5" required></textarea>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" type="submit">Gửi</button>
            <div id="formNotice" class="text-success d-none">Đã gửi — chúng tôi sẽ liên hệ lại.</div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">&copy; <span id="year3"></span> Tên Cửa Hàng</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
